<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Reisim Oluşturucu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rastgele Reisim Oluşturucu</h1>
        <button id="generateButton">Reisim Oluştur</button>
        <p id="destination"></p>
    </div>

    <script>
        // Destinasyonlar
        const destinasyonlar = [
            "Paris, Fransa",
            "Roma, İtalya",
            "Londra, İngiltere",
            "New York, ABD",
            "Tokyo, Japonya",
            "Rio de Janeiro, Brezilya",
            "İstanbul, Türkiye",
            "Barcelona, İspanya",
            "Sidney, Avustralya",
            "Dubai, Birleşik Arap Emirlikleri"
        ];

        // Rastgele destinasyon oluşturma fonksiyonu
        function rastgeleDestinasyon() {
            return destinasyonlar[Math.floor(Math.random() * destinasyonlar.length)];
        }

        // Butona tıklandığında yeni reisim oluştur
        document.getElementById("generateButton").addEventListener("click", function() {
            const destination = rastgeleDestinasyon();
            document.getElementById("destination").textContent = `Gitmeniz gereken yer: ${destination}`;
        });
    </script>
</body>
</html>
