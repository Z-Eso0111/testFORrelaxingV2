<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meaningless Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #canvas {
            border: 1px solid black;
            margin: 20px auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        label {
            margin-right: 10px;
        }
        #stop-music {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body id="body">
    <canvas id="canvas" width="400" height="400"></canvas><br>
    <label for="background-color">Arka Plan Rengi:</label>
    <input type="color" id="background-color" value="#ffffff"><br>
    <label for="shape-fill">Şekil Dolgusu:</label>
    <select id="shape-fill">
        <option value="solid">Dolu</option>
        <option value="empty">Boş</option>
    </select><br>
    <input type="checkbox" id="complexity"> <label for="complexity">Karmaşıklık</label><br>
    <button onclick="generateRandomImage()">Yeni Resim Oluştur</button>
    <button onclick="downloadImage()">Resmi İndir</button>
    <button id="stop-music" onclick="stopMusic()">M</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const body = document.getElementById('body');
        const backgroundCheckbox = document.getElementById('background-color');
        const complexityCheckbox = document.getElementById('complexity');
        let isMusicPlaying = false; // Müziğin çalınıp çalınmadığını kontrol et
        let audio;

        function generateRandomImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Arka plan rengini ayarla
            const bgColor = backgroundCheckbox.value;
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Karmaşıklık seçeneğini kontrol et
            const isComplex = complexityCheckbox.checked;

            // Şekilleri çiz
            const numShapes = Math.floor(Math.random() * 10) + 5;
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const shapes = ['circle', 'square', 'triangle'];
            const shapeFill = document.getElementById('shape-fill').value;

            for (let i = 0; i < numShapes; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 50 + 20;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];

                ctx.fillStyle = color;

                switch (shape) {
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        if (shapeFill === 'solid') {
                            ctx.fill();
                        } else {
                            ctx.stroke();
                        }
                        break;
                    case 'square':
                        if (shapeFill === 'solid') {
                            ctx.fillRect(x - size / 2, y - size / 2, size, size);
                        } else {
                            ctx.strokeRect(x - size / 2, y - size / 2, size, size);
                        }
                        break;
                    case 'triangle':
                        ctx.beginPath();
                        ctx.moveTo(x, y - size / 2);
                        ctx.lineTo(x + size / 2, y + size / 2);
                        ctx.lineTo(x - size / 2, y + size / 2);
                        ctx.closePath();
                        if (shapeFill === 'solid') {
                            ctx.fill();
                        } else {
                            ctx.stroke();
                        }
                        break;
                }

                // Karmaşıklık seçeneği işaretlendiğinde çizgileri ekle
                if (isComplex) {
                    ctx.strokeStyle = colors[Math.floor(Math.random() * colors.length)];
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                    ctx.stroke();
                }
            }

            // Arka plan rengi siyahsa ve müzik çalmıyorsa müziği başlat
            if (bgColor === '#000000' && !isMusicPlaying) {
                audio = new Audio('space.mp3');
                audio.loop = true;
                audio.play();
                isMusicPlaying = true;
            } else if (bgColor !== '#000000' && isMusicPlaying) { // Arka plan rengi siyah değilse ve müzik çalıyorsa müziği durdur
                if (audio && !audio.paused) {
                    audio.pause();
                    isMusicPlaying = false;
                }
            }

            // Site arka planını ayarla
            if (bgColor === '#000000') {
                body.style.backgroundImage = "url('space.jpg')";
                body.style.backgroundSize = "cover";
            } else {
                body.style.background = "#ffffff";
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'random_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function stopMusic() {
            if (audio && !audio.paused) {
                audio.pause();
                isMusicPlaying = false;
            }
        }
    </script>
</body>
</html>
