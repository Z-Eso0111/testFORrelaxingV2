<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Anlamsız Resim Oluşturucu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        #canvas {
            border: 1px solid black;
            margin: 20px auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas><br>
    <label for="background-color">Arka Plan Rengi:</label>
    <input type="color" id="background-color" value="#f0f0f0"><br>
    <label for="shape-fill">Şekil Dolgusu:</label>
    <select id="shape-fill">
        <option value="solid">Dolu</option>
        <option value="empty">Boş</option>
    </select><br>
    <input type="checkbox" id="complexity"> <label for="complexity">Karmaşıklık</label><br>
    <button onclick="generateRandomImage()">Yeni Resim Oluştur</button>
    <button onclick="downloadImage()">Resmi İndir</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function generateRandomImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const bgColor = document.getElementById('background-color').value;
            const complexity = document.getElementById('complexity').checked;

            if (bgColor === '#000000') {
                const audio = new Audio('space.mp3');
                audio.loop = true;
                audio.play();
                document.body.style.backgroundImage = 'url("space.jpg")';
            } else {
                document.body.style.backgroundImage = 'none';
                document.body.style.backgroundColor = bgColor;
            }

            const numShapes = Math.floor(Math.random() * 10) + 5; // Rastgele 5 ila 15 arasında şekil oluştur
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff']; // Rastgele renkler
            const shapes = ['circle', 'square', 'triangle']; // Rastgele şekiller
            const shapeFill = document.getElementById('shape-fill').value; // Dolu veya boş şekiller

            for (let i = 0; i < numShapes; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 50 + 20; // Rastgele 20 ila 70 arasında boyut
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];

                ctx.strokeStyle = color;
                ctx.fillStyle = color;

                switch (shape) {
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        if (shapeFill === 'solid') {
                            ctx.fill();
                        } else {
                            ctx.stroke();
                        }
                        break;
                    case 'square':
                        if (shapeFill === 'solid') {
                            ctx.fillRect(x - size / 2, y - size / 2, size, size);
                        } else {
                            ctx.strokeRect(x - size / 2, y - size / 2, size, size);
                        }
                        break;
                    case 'triangle':
                        ctx.beginPath();
                        ctx.moveTo(x, y - size / 2);
                        ctx.lineTo(x + size / 2, y + size / 2);
                        ctx.lineTo(x - size / 2, y + size / 2);
                        ctx.closePath();
                        if (shapeFill === 'solid') {
                            ctx.fill();
                        } else {
                            ctx.stroke();
                        }
                        break;
                }

                if (complexity) {
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                    ctx.stroke();
                }
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'random_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
