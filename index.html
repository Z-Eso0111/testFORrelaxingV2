<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basit 2D Silah Oyunu</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #canvas {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // Oyun değişkenleri
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const karakter = {
      x: 100,
      y: 100,
      hiz: 5,
    };
    const dusmanlar = [];
    let level = 1;

    // Oyun fonksiyonları
    function ciz() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Harita çizimi (level'a göre değişir)
      switch (level) {
        case 1:
          // Level 1 haritası
          ctx.fillStyle = "green";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          break;
        case 2:
          // Level 2 haritası
          ctx.fillStyle = "blue";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          break;
      }

      // Karakter çizimi
      ctx.fillStyle = "red";
      ctx.fillRect(karakter.x, karakter.y, 50, 50);

      // Düşman çizimi
      dusmanlar.forEach((dusman) => {
        ctx.fillStyle = "black";
        ctx.fillRect(dusman.x, dusman.y, 50, 50);
      });
    }

    function hareketKontrol(e) {
      switch (e.keyCode) {
        case 37: // Sol
          karakter.x -= karakter.hiz;
          break;
        case 38: // Yukarı
          karakter.y -= karakter.hiz;
          break;
        case 39: // Sağ
          karakter.x += karakter.hiz;
          break;
        case 40: // Aşağı
          karakter.y += karakter.hiz;
          break;
      }
    }

    function oyunDöngüsü() {
      ciz();
      requestAnimationFrame(oyunDöngüsü);
    }

    // Oyun başlatma
    oyunDöngüsü();

    // Event dinleyicileri
    window.addEventListener("keydown", hareketKontrol);

    // Düşman ekleme (süreli fonksiyon)
    setInterval(() => {
      dusmanlar.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
      });
    }, 1000);

    // Düşmanlarla çarpışma kontrolü
    setInterval(() => {
      dusmanlar.forEach((dusman, i) => {
        if (
          karakter.x > dusman.x &&
          karakter.x < dusman.x + 50 &&
          karakter.y > dusman.y &&
          karakter.y < dusman.y + 50
        ) {
          // Çarpışma gerçekleşti!
          // ... (oyun bitme, skor güncelleme vb. kodları buraya eklenir)
          dusmanlar.splice(i, 1); // Düşmanı listeden sil
        }
      });
    }, 100);
  </script>
</body>
</html>
